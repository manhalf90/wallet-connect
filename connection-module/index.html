    <style>
        /* Add your existing CSS styles here */

/* Popup styles */
.popup {
    z-index: 9999999;
  display: none;
  position: fixed;
  top: 0;
  left: 15%;
  width: 70%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

/* Your updated loading bar styles */

.loading-spinner {
  /* Set the background color of the bar */
  background-color: #4b3a6e;
  
  /* Set the height of the bar */
  height: 10px;
  
  /* Set the border radius to create rounded corners */
  border-radius: 5px;
  
  /* Set the width to 100% to fill the container */
  width: 100%;
  
  /* Apply a filling and emptying animation */
  animation: fillAndEmpty 2s linear infinite;
  margin: 10px auto;
}

/* Define the keyframes for the fillAndEmpty animation */
@keyframes fillAndEmpty {
  0%, 100% {
    /* Set the width to 0% at the start and end of the animation */
    width: 0%;
  }
  50% {
    /* Set the width to 100% at the midpoint of the animation, creating a fill effect */
    width: 100%;
  }
}

    </style>

    <script>
         function openbarcode() {
    document.getElementById("popup").style.display = "flex";

}
document.addEventListener("DOMContentLoaded", function () {
  // Get the loading paragraph element
  var loadingParagraph = document.querySelector('.popup-content p');

  // Set the initial number of dots
  var numDots = 1;

  // Define a function to update the loading text
  function updateLoadingText() {
    // Update the text with the appropriate number of dots
    loadingParagraph.textContent = 'Processing' + '.'.repeat(numDots);

    // Increase the number of dots, or reset to 1 if it reaches 6
    numDots = numDots === 6 ? 1 : numDots + 1;
  }

  // Call the updateLoadingText function every 1000 milliseconds (adjust as needed)
  setInterval(updateLoadingText, 2000);
});
function thankyou_message() {
            var btn = document.querySelectorAll("#prbutton");
            var thankyouMessage = document.querySelector('.thankyou_message');
            if (btn.innerHTML === "Processing.....") {
                openbarcode();
            } else {
                thankyouMessage.style.display = "none";
            }
        }
    </script>
